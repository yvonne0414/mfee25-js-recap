    let fibonacciGenerator = (n) => {
      let tmp1 = 0;
      let tmp2 = 1
      let arr = [];
      for (let i = 0; i < n; i++) {
        let num = tmp1 + tmp2;
        arr.push(tmp1);
        tmp1 = tmp2;

      }
